<!doctype html>
<html ng-app>
    <head>
        <title>Using Directives</title>
        <script src="D:\SOFTS\work\AngularJS\angular-1.4.8\angular.js"></script>
    </head>
    <body ng-init="name = 'Default'">
        <div ng-hide="isHidden">
            Name: <input type="text" ng-model="name" /> <span ng-bind="name"></span>
        </div>
        Hide: <input type="checkbox" ng-model="isHidden" />
        <button ng-click="name = 'Hello'">Change Name</button>
    </body>
</html>
